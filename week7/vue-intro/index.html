<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Intro</title>
  <style>
    .allgood {
      background-color: green;
    }
    .error {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Welcome to Vue</h1>
  <hr/>

  <div id="app">

    <h1>Dogs</h1>

    <dog-info title="Rufus" roundness="5"></dog-info>
    <dog-info title="Ruby" roundness="2"></dog-info>
    <dog-info title="Cedric" roundness="9"></dog-info>


    <h4>Todo List</h4>
    <ul>
      <li v-for="thing in todoList">
        {{ thing.text }}
      </li>
    </ul>


   <div v-if="watevz" :class="errorStatus">
     Can you see me?
   </div>

    <button v-on:click="changeStatus">
      Click me!
    </button>
    <br>

    The message:
    <p  @mouseover="reverseMessage">
      {{message}}
    </p>
    <br>

    <!--
    One-way binding: the value of some attribute is "bound" to the value of some piece of state in your app, i.e. 'loadTime'
    -->
    <span :title="loadTime">
      Hover your mouse here
    </span>

    <br>

    Two-way Binding:
    <input type="text" v-model="message">



  </div><!-- #app -->

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
